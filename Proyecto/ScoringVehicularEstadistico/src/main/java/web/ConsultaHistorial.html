		
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<wicket:head>
	
		<TITLE>Nuevos Rumbos</TITLE>
		<META NAME="Generator" CONTENT="EditPlus">
		<META NAME="Author" CONTENT="">
		<META NAME="Keywords" CONTENT="">
		<META NAME="Description" CONTENT="">
		<meta http-equiv="X-UA-Compatible" content="IE=5">
	<wicket:link>			
		<link rel="stylesheet" type="text/css" href="./styles/style.css" />
	</wicket:link>	 
</wicket:head>
	<div id="header">
		<wicket:link>
		<img width="380" height="220" src="./images/logonr.jpg"/>
		</wicket:link>
	</div>
	


	<script>

		function clearForms(){
		  var i;
		  for (i = 0; (i < document.forms.length); i++) {
		    document.forms[i].reset();
		  }
		}
		
	</script>

	
	<BODY onLoad="clearForms()" onUnload="clearForms()">
	
		

		<table border="0" cellpadding="0" cellspacing="0" align="center" width="780">
			<tr>
				<td>
					<div id="contenido">
						<div id="tit">Historial de Consultas</div>
						<div id="form">
							<form name="frm_reclutamiento" action="" method="post">
								<table border="0" cellpadding="0" cellspacing="0" width="780" class="table_form">
									<tr>
										<td colspan="4" style="border:0px;"><br/>
										Ingrese los datos sobre el cliente que desea consultar .<br/><br/>						
										</td>
									</tr>
																	
									<tr>
										<td>
											Nombre 
										</td>
										<td colspan="2">
											<input type="text" name="nombre" maxlength="100" autocomplete="off" size="26"/>
										</td>
										<td>&nbsp;</td>
									</tr>
									<tr>
										<td>
											Apellido
										</td>
										<td colspan="2">
											<input type="text" name="apellido" maxlength="100" autocomplete="off" size="26"/>
										</td>
										<td>&nbsp;</td>
									</tr>
									<tr>
										
										<td>
											<span>Tipo y N° de Documento </span>
										</td>
										<td colspan="2">
											<select name="tipo_doc" id="tipo_doc">
											  <option value="D" selected="selected">DNI</option>
											  <option value="V">Libreta Cívica</option>
											  <option value="E">Libreta de Enrolamiento</option>
											  <option value="P">Pasaporte</option>
											  <option value="C">Cédula de Identidad</option>
											</select>&nbsp;<input type="text" name="dni" id="dni" maxlength="8" autocomplete="off" size="26"/>
										</td>
										<td></td>
									</tr>
									
								
									<tr>
										<td>
											Patente (XXXNNN)
										</td>
										<td colspan="2">
											<input type="text" name="patente" maxlength="6" autocomplete="off" size="26"/>
										</td>
										<td>&nbsp;</td>
									</tr>
									<tr>
										<td colspan="4" style="border:0px;">
											<span>Ingrese entre que fechas:</span>
										</td>
								
									</tr>
									<tr>
										<td>
											<span>Fecha Inicial:</span>
										</td>
										<td colspan="2"><input type="text"  maxlength="2" size="1" name="dia_i"/>/<input type="text"  size="1" maxlength="2" name="mes_i"/>/<input size="1" type="text" maxlength="4" name="anio_i"/></td>
										<td>&nbsp;</td>
									
									</tr>			
									<tr>
										<td>
											<span>	Fecha Final:</span>
										</td>
										<td colspan="2"><input type="text"  maxlength="2" size="1"  name="dia_f"/>/<input type="text" maxlength="2" size="1"  name="mes_f"/>/<input type="text"  size="1" maxlength="4" name="anio_f"/></td>
										<td>&nbsp;</td>																				
									</tr>
									
									<tr>
										<td colspan="4" align="center">
											<input class="btnSubmit" type="submit" value="Consultar"/>
										</td>
									</tr>									
								</table>
								<br/>
							</form>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</BODY>
