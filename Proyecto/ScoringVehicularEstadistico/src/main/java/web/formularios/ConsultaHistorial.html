
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<body>
	<wicket:panel>

		<div class="contentbox">

			<table border="0" cellpadding="0" cellspacing="0" align="center"
				width="800">
				<tr>
					<td>
						<div id="contenido" wicket:id="contenido">
							<div id="tit">Historial de consultas</div>
							<span class="textopanel" wicket:id="mensajes" /> <br>

							<div id="form">
								<form name="frm_reclutamiento" wicket:id="formularioVer"
									action="" method="post">
									<table border="0" cellpadding="5" cellspacing="0" width="800"
										class="table" wicket:id="theContainer">
										<thead>
											<!--  HEADINGS -->
											<tr>
												<th>Tipo de documento</th>
												<th>Documento</th>
												<th>Apellido</th>
												<th>Nombre</th>

												<th>Fecha</th>
												
												<th>Ver</th>

											</tr>
										</thead>





										<tr wicket:id="consultas">




											<td><span wicket:id="tipoDoc" />
											</td>
											<td><span wicket:id="documento" />
											</td>
											<td><span wicket:id="apellido" />
											</td>
											<td><span wicket:id="nombre" /></td>
											<td><span wicket:id="fecha" />
											</td>
											<td><a href="#" wicket:id="link">Ver consulta</a>
											</td>


										</tr>
										<tr>
									
                        <td colspan="2" ><span wicket:id="pager">navigation
                        controls here</span></td>
                        
                         		<td colspan="3"><div align="right">Cantidad de consultas por página </div></td>
                        
									<td colspan="2"><input wicket:id="Cantidad por pagina" type="text" name="apellido"
							
										maxlength="100" autocomplete="off" size="5" /></td>
									
                        
                </tr>
								

										
									</table><br><br><br>
									<table class="table_form" align="left" width="800">
<tr>
											<td colspan="3" class="titulo"><b>Rango de fechas</b>
											</td>

										</tr>

											<tr>
											<td width="98">Fecha desde:</td>
											<td width="147"> <input type="text" size="15"
												wicket:id="desde" />
											</td>
											<td width="539"><span class="error" wicket:id="desdeF" id="date_error"/></td>
									  </tr>
										<tr>
											<td>Fecha hasta</td><td><input  type="text" size="15"
												wicket:id="hasta" />
											</td>
											<td><span class="error" wicket:id="hastaF" id="date_error"/></td>
										</tr>
										<tr>
											<td colspan="10"><div align="center">
													<input name="registrar" type="submit" id="enviar"
														class="btnSubmit" value="Aplicar" />
												</div>
											</td>
										</tr>
										</table>
								</form>




							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</wicket:panel>
</body>
</html>
