<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<body>
	<wicket:panel>
		<div class="conthead" wicket:id="header">
			<h2 wicket:id="nombre">Form Styles</h2>
		</div>

		<div class="contentbox" wicket:id="contenido">


			<table width="100%">
				<thead>
					<!--  HEADINGS -->
					<tr>
						<th>Fecha</th>
						<th>Monto</th>
						<th>Periodo</th>
						<th>Forma de pago</th>

					</tr>
				</thead>
				<tbody>
					<tr wicket:id="pagos">
						<td><span wicket:id="fecha" />
						</td>
						<td><span wicket:id="monto" />
						</td>
						<td><span wicket:id="periodo" />
						</td>
						<td><span wicket:id="formaPago" />
						</td>
					</tr>

				</tbody>
			</table>
			<div class="extrabottom">
				<ul class="pagination">
					<span wicket:id="pager">navigation controls here</span>
				</ul>

			</div>
		</div>
			
	</wicket:panel>
</body>
</html>
